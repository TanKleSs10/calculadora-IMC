<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <script
      src="https://kit.fontawesome.com/fa39bbb547.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Calculadora de IMC</h1>
    </header>

    <div class="bmi-calculator">
      <form id="bmi-form" class="bmi-calculator__form">
        <!-- seccion -->
        <div class="bmi-calculator__section">
          <label class="bmi-calculator__input">
            <input
              type="radio"
              name="gender"
              value="male"
              class="bmi-calculator__radio"
            />
            <i class="bmi-calculator__value fa-solid fa-mars"></i>
            <span class="bmi-calculator__gender-text">Masculino</span>
          </label>

          <label class="bmi-calculator__input">
            <input
              type="radio"
              name="gender"
              value="female"
              class="bmi-calculator__radio"
            />
            <i class="bmi-calculator__value fa-solid fa-venus"></i>
            <span class="bmi-calculator__gender-text">Femenino</span>
          </label>
        </div>

        <!-- seccion -->
        <div class="bmi-calculator__section">
          <div class="bmi-calculator__input">
            <label for="height" class="bmi-calculator__label">Altura</label>
            <span
              id="height-value"
              class="bmi-calculator__value bmi-calculator__value-text-white"
              >183 cm</span
            >
            <input
              type="range"
              id="height"
              name="height"
              min="60"
              max="280"
              value="183"
              step="1"
              class="bmi-calculator__range"
            />
          </div>
        </div>

        <!-- seccion -->
        <div class="bmi-calculator__section">
          <div class="bmi-calculator__input">
            <p class="bmi-calculator__label">Peso</p>
            <span
              id="weight-value"
              class="bmi-calculator__value bmi-calculator__value-text-white"
              >74</span
            >
            <div id="weight-buttons" class="bmi-calculator-buttons">
              <button
                id="weight-subtract"
                type="button"
                class="bmi-calculator__button"
              >
                <i class="fa-solid fa-minus"></i>
              </button>
              <button
                id="weight-plus"
                type="button"
                class="bmi-calculator__button"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <input type="hidden" id="weight" name="weight" value="74" />
          </div>

          <div class="bmi-calculator__input">
            <p class="bmi-calculator__label">Edad</p>
            <span
              id="age-value"
              class="bmi-calculator__value bmi-calculator__value-text-white"
              >20</span
            >
            <div class="bmi-calculator-buttons">
              <button
                id="age-subtract"
                type="button"
                class="bmi-calculator__button"
              >
                <i class="fa-solid fa-minus"></i>
              </button>
              <button
                id="age-plus"
                type="button"
                class="bmi-calculator__button"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <input type="hidden" id="age" name="age" value="20" />
          </div>
        </div>

        <button type="submit" class="bmi-calculator__submit">
          Calcular tu IMC
        </button>
      </form>
    </div>
    <!-- Modal -->
    <div id="bmi-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Resultado del IMC</h2>
        <div id="bmi-result"></div>
        <h3>Interpretación del IMC</h3>
        <table class="bmi-table">
          <thead>
            <tr>
              <th>Clasificación</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Desnutrición</td>
              <td>&lt; 18.5</td>
            </tr>
            <tr>
              <td>Normal</td>
              <td>18.5 - 24.9</td>
            </tr>
            <tr>
              <td>Sobrepeso</td>
              <td>25 - 29.9</td>
            </tr>
            <tr>
              <td>Obesidad</td>
              <td>&gt; 30</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="toast-container"></div>
    <script src="src/app.js"></script>
  </body>
</html>
